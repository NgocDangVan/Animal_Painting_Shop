<div class="container">

  <h2>Bộ sưu tập mới nhất</h2>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Tìm kiếm">
  </mat-form-field>

  <mat-form-field class="sort-dropdown">
    <mat-select (selectionChange)="sortProducts($event.value)" placeholder="sort">
      <mat-option value="priceLowHigh">Giá: Từ nhỏ đến lớn</mat-option>
      <mat-option value="priceHighLow">Giá: Từ lớn đến nhỏ</mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout="row wrap" fxLayoutGap="50">
    <div *ngFor="let product of filteredProducts">
      <mat-card class="product-card" (click)="addToCart(product)">
        <img mat-card-image src="assets/images/{{product.image_url}}">
        <mat-card-content>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
